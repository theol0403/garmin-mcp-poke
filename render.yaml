services:
  - type: web
    name: garmin-mcp-server
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python src/server.py
    autoDeploy: false
    envVars:
      - key: PORT
        generateValue: true
      - key: HOST
        value: 0.0.0.0
      - key: GARMINTOKENS_BASE64
        sync: false
      - key: GARMIN_EMAIL
        sync: false
      - key: GARMIN_PASSWORD
        sync: false
